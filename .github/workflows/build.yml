# This workflow will build a golang project using Makefile
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    container: 
      image: stillya101/ebpf-devcontainer-go:0.0.1
      options: --platform linux/amd64 --privileged --cap-add=ALL --ulimit memlock=9223372036854775807
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build and Test
        run: make build test

      - name: Coverage
        run: |
          go install github.com/mattn/goveralls@latest
          goveralls -coverprofile=covprofile -service=github -v -repotoken $COVERALLS_TOKEN
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}