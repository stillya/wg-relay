# This workflow will build a golang project using Makefile
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            llvm \
            clang \
            libbpf-dev \
            linux-headers-$(uname -r) \
            netcat-traditional

      - name: Build
        run: |
          ln -sf /usr/include/x86_64-linux-gnu/asm/ /usr/include/asm
          make build

      - name: Test
        run: |
          sudo -E make test
          # Also generate coverage for non-eBPF packages for upload
          go test -race -covermode atomic -coverprofile=covprofile ./pkg/...

      - name: Coverage
        run: |
          go install github.com/mattn/goveralls@latest
          goveralls -coverprofile=covprofile -service=github -v -repotoken $COVERALLS_TOKEN
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}