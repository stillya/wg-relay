global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "wg-relay"
    static_configs:
      - targets: ["192.168.100.2:8081"]  # Adjust port if different
    scrape_interval: 5s
    metrics_path: /metrics